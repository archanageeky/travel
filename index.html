<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
*
{
    box-sizing: border-box;
    margin:0;
    padding:0;
}

form{
    width:200px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Contact Form</h3>
                <form action="xyz">
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname"><br><br>
                    <label id="emaill">Email Id:</label><br>
                    <input type="email" id="emaill"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea name="contact-message" id="message" rows="20" cols="20"></textarea><br><br>
                    <button type="submit" value="Submit">Send</button>
                </form>
            </div>
                <div class="col-6">
            
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.8827803802!2d-118.74138195907396!3d34.02003924141445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1721399769470!5m2!1sen!2sin"
                    width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
            </div>
        </div>    
    </div>

</body>



</html>
